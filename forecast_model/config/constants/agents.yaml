# Agent definitions
# type: FARM (contributes to farmable tokens) or SELL (contributes to sellable tokens)
# ownership_ratio: Sky's ownership stake
# market_cap_ratio: Agent's market cap relative to Spark (null for Spark itself)
#
# Note: This config includes only currently operational agents.
# Star4 and Star5 are reserved slots (not yet operational).
# See whitepaper/sky-whitepaper.md for canonical agent list.

agents:
  # --- OPERATIONAL STAR PRIMES ---
  - name: spark
    type: FARM
    ownership_ratio: "0.578"
    market_cap_ratio: null

  - name: grove
    type: FARM
    ownership_ratio: "0.70"
    market_cap_ratio: "0.80"

  - name: keel
    type: FARM
    ownership_ratio: "0.30"
    market_cap_ratio: "0.25"

  # --- OPERATIONAL INSTITUTIONAL PRIME ---
  - name: obex
    type: SELL
    ownership_ratio: "0.50"
    market_cap_ratio: "0.80"
